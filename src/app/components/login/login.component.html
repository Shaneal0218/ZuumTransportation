<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2>Zuum Coding Challenge</h2>
    <!-- Icon -->
    <div class="fadeIn first">
       <h2>Login</h2>
    </div>

    <!-- Login Form -->
    <form>
      <input [(ngModel)]="user.username" type="text" id="login" class="fadeIn second" name="login" placeholder="username">
      <input [(ngModel)]="user.password" type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input (click)="login()" type="submit" class="fadeIn fourth" value="Log In">
    </form>

  </div>
</div>
